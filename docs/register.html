<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 - Fit Fight</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/register.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="auth-page">
    <!-- 左側：ブランドエリア（デスクトップのみ） -->
    <div class="auth-brand">
      <div class="brand-content">
        <div class="brand-logo">
          <div class="brand-logo-icon">
            <img src="images/app-logo.png" alt="Fit Fight Logo">
          </div>
          <span class="brand-logo-text">Fit Fight</span>
        </div>

        <h1 class="brand-headline">
          フィットネスの<br>
          <span>旅を始めよう</span>
        </h1>

        <p class="brand-description">
          多くのフィットネス仲間が待っています。目標を設定し、進捗を記録し、仲間と競い合おう。
        </p>

        <div class="brand-features">
          <div class="brand-feature">
            <i data-lucide="clipboard-list"></i>
            <span>簡単に記録できる</span>
          </div>
          <div class="brand-feature">
            <i data-lucide="swords"></i>
            <span>フィットネス仲間と戦う</span>
          </div>
          <div class="brand-feature">
            <i data-lucide="trophy"></i>
            <span>ポイントを獲得してランキングを上げる</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 右側：フォームエリア -->
    <div class="auth-form-section">
      <div class="auth-form-container">
        <!-- モバイル用ロゴ -->
        <div class="mobile-logo">
          <div class="mobile-logo-icon">
            <img src="images/app-logo.png" alt="Fit Fight Logo">
          </div>
          <span class="mobile-logo-text">Fit Fight</span>
        </div>

        <!-- フォームヘッダー -->
        <div class="auth-header">
          <h2 class="auth-title">アカウント作成</h2>
          <p class="auth-subtitle">今日から変わろう</p>
        </div>

        <!-- フォームカード -->
        <div class="auth-card">
          <!-- エラーメッセージ -->
          <div id="error-message" class="auth-error">
            <i data-lucide="alert-circle"></i>
            <span></span>
          </div>

          <form id="register-form">
            <!-- アバターアップロード -->
            <div class="avatar-upload-section">
              <div class="avatar-upload-wrapper">
                <div class="avatar-preview-container">
                  <img id="avatar-preview" src="" alt="アバター" class="avatar-preview">
                  <div class="avatar-upload-overlay" id="avatar-upload-trigger">
                    <i data-lucide="camera"></i>
                    <span>変更</span>
                  </div>
                </div>
                <input type="file" id="avatar-input" accept="image/*" hidden>
              </div>
              <p class="avatar-hint">タップして写真をアップロード（任意）</p>
            </div>

            <div class="auth-input-group">
              <label for="username">ユーザーネーム</label>
              <div class="auth-input-wrapper">
                <i data-lucide="user"></i>
                <input
                  type="text"
                  id="username"
                  class="auth-input"
                  placeholder="1〜20文字"
                  required
                  maxlength="20"
                  autocomplete="username"
                >
              </div>
            </div>

            <div class="auth-input-group">
              <label for="email">メールアドレス</label>
              <div class="auth-input-wrapper">
                <i data-lucide="mail"></i>
                <input
                  type="email"
                  id="email"
                  class="auth-input"
                  placeholder="example@email.com"
                  required
                  autocomplete="email"
                >
              </div>
            </div>

            <div class="auth-input-group">
              <label for="password">パスワード</label>
              <div class="auth-input-wrapper">
                <i data-lucide="lock"></i>
                <input
                  type="password"
                  id="password"
                  class="auth-input has-toggle"
                  placeholder="6文字以上"
                  required
                  minlength="6"
                  autocomplete="new-password"
                >
                <button type="button" class="password-toggle" data-target="password">
                  <i data-lucide="eye"></i>
                </button>
              </div>
            </div>

            <div class="auth-input-group">
              <label for="password-confirm">パスワード（確認）</label>
              <div class="auth-input-wrapper">
                <i data-lucide="lock"></i>
                <input
                  type="password"
                  id="password-confirm"
                  class="auth-input has-toggle"
                  placeholder="パスワードを再入力"
                  required
                  autocomplete="new-password"
                >
                <button type="button" class="password-toggle" data-target="password-confirm">
                  <i data-lucide="eye"></i>
                </button>
              </div>
            </div>

            <div class="auth-input-group">
              <label for="weight">体重（任意）</label>
              <div class="auth-input-wrapper">
                <i data-lucide="scale"></i>
                <input
                  type="number"
                  id="weight"
                  class="auth-input"
                  placeholder="60"
                  min="20"
                  max="300"
                  step="0.1"
                >
                <span class="input-unit">kg</span>
              </div>
              <p class="input-hint">カロリー計算の精度が上がります</p>
            </div>

            <button type="submit" class="auth-submit-btn">
              アカウント作成
            </button>
          </form>
        </div>

        <!-- フッター -->
        <div class="auth-footer">
          <p>既にアカウントをお持ちの方は <a href="login.html">ログイン</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- ローディング -->
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
  </div>

  <!-- JavaScript -->
  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/register.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
